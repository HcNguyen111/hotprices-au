name: Scrape Woolies
on:
  push:
  schedule:
  - cron: "0 1 * * *"  # Daily at 1am UTC (12pm AEST)
jobs:
  scrape-woolies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: pip3 install -r requirements.txt
      - run: python3 woolies.py
      - uses: actions/upload-artifact@v3
        with:
          name: woolies_all
          path: ./woolies_all.json